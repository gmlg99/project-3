<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Time Series</title>
    
    <!-- Load D3.js and Plotly.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <style>
        body { font-family: Arial, sans-serif; }
        #timeSeries { width: 80%; margin: auto; }
    </style>
</head>

<body>
    <center>
        <h1>NYC Air Quality Time Series</h1>

        <label for="borough">Select Borough:</label>
        <select id="borough" onchange="updateTimeSeries()">
            <option value="Brooklyn">Brooklyn</option>
            <option value="Queens">Queens</option>
            <option value="Manhattan">Manhattan</option>
            <option value="Bronx">Bronx</option>
            <option value="Staten Island">Staten Island</option>
        </select>

        <div id="timeSeries"></div> <!-- Time Series Chart Here -->

        <script src="air_quality.js"></script>
        <script src="air_quality_plot.js"></script> <!-- External JS file for Plotly chart -->
    </center>
</body>
</html>
