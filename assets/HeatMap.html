<!DOCTYPE html>
<html lang="en">
<head>
    <title>NYC Air Quality Heat Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" type="text/css" href="leafletStyle.css">  

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="leaflet-heat.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="air_quality.js"></script>
    <script src="HeatMap.js"></script>
</head>

<body>
    <h2>NYC Air Quality Heat Map</h2>
    <label for="pollutant">Select Pollutant:</label>
    <select id="pollutant">
        <option value="Fine particles (PM 2.5)">Fine Particles (PM 2.5)</option>
        <option value="Nitrogen dioxide (NO2)">Nitrogen Dioxide (NO2)</option>
    </select>

    <label for="year">Select Year:</label>
    <select id="year"></select>

    <div id="map" style="height: 80vh;"></div>
</body>
</html>
